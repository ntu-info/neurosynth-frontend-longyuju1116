<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Neurosynth</title>
    <!-- Tailwind CSS via CDN (grayscale theme) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- App logic -->
    <script defer src="./app.js"></script>
  </head>
  <body class="min-h-screen bg-gray-50 text-gray-900">
    <!-- Header -->
    <header class="bg-white border-b">
      <div class="max-w-6xl mx-auto px-4 sm:px-6 py-8">
        <h1 class="text-2xl sm:text-3xl font-semibold">Neurosynth</h1>
      </div>
    </header>

  <main class="max-w-6xl mx-auto px-4 sm:px-6 py-8 grid grid-cols-1 lg:grid-cols-4 gap-6">
      <!-- Section A: Terms -->
  <section class="bg-white rounded-xl shadow-sm ring-1 ring-black/5">
        <div class="p-6 sm:p-8">
          <div class="flex items-center justify-between flex-wrap gap-4">
            <h2 class="text-lg font-medium">Terms</h2>
          </div>

          <div id="terms-out" class="mt-6">
          </div>
        </div>
      </section>

  <!-- Section B: Related Terms -->
  <section class="bg-white rounded-xl shadow-sm ring-1 ring-black/5">
        <div class="p-6 sm:p-8">
          <div class="flex items-start justify-between gap-4 flex-wrap">
            <h2 class="text-lg font-medium">Related</h2>
            <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-2 w-full">
              <label for="input-t1" class="sr-only">term</label>
              <input id="input-t1" type="text" placeholder="term" class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400" />
              <button id="btn-related" class="inline-flex justify-center items-center gap-2 px-4 py-2 rounded-lg bg-gray-900 text-white shadow hover:bg-black focus:outline-none focus:ring-2 focus:ring-gray-400">Search</button>
            </div>
          </div>

          <div id="related-out" class="mt-6">
          </div>
        </div>
      </section>

      <!-- Section C: Query Studies -->
  <section class="bg-white rounded-xl shadow-sm ring-1 ring-black/5 lg:col-span-2">
        <div class="p-6 sm:p-8">
          <div class="flex items-start justify-between gap-4 flex-wrap">
            <h2 class="text-lg font-medium">Studies</h2>
            <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-2 w-full">
              <label for="input-q" class="sr-only">query</label>
              <input id="input-q" type="text" placeholder="(term1 AND term2) OR term3" class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400" />
              <button id="btn-query" class="inline-flex justify-center items-center gap-2 px-4 py-2 rounded-lg bg-gray-900 text-white shadow hover:bg-black focus:outline-none focus:ring-2 focus:ring-gray-400">Run</button>
            </div>

            <!-- Logic symbol toolbar -->
            <div id="logic-toolbar" class="mt-2 flex flex-wrap gap-2">
              <button type="button" data-logic-symbol="NOT" class="inline-flex items-center px-3 py-1.5 rounded-md bg-gray-200 hover:bg-gray-300 text-gray-900 text-sm border border-gray-300">NOT</button>
              <button type="button" data-logic-symbol="AND" class="inline-flex items-center px-3 py-1.5 rounded-md bg-gray-200 hover:bg-gray-300 text-gray-900 text-sm border border-gray-300">AND</button>
              <button type="button" data-logic-symbol="OR" class="inline-flex items-center px-3 py-1.5 rounded-md bg-gray-200 hover:bg-gray-300 text-gray-900 text-sm border border-gray-300">OR</button>
              <button type="button" data-logic-symbol='"' class="inline-flex items-center px-3 py-1.5 rounded-md bg-gray-200 hover:bg-gray-300 text-gray-900 text-sm border border-gray-300">"</button>
              <button type="button" data-logic-symbol="(" class="inline-flex items-center px-3 py-1.5 rounded-md bg-gray-200 hover:bg-gray-300 text-gray-900 text-sm border border-gray-300">(</button>
              <button type="button" data-logic-symbol=")" class="inline-flex items-center px-3 py-1.5 rounded-md bg-gray-200 hover:bg-gray-300 text-gray-900 text-sm border border-gray-300">)</button>
              <button type="button" data-logic-symbol="*" class="inline-flex items-center px-3 py-1.5 rounded-md bg-gray-200 hover:bg-gray-300 text-gray-900 text-sm border border-gray-300">*</button>
            </div>

            <!-- Studies filters: sort and year range -->
            <div id="studies-filters" class="mt-3 flex flex-wrap items-center gap-3 text-sm">
              <div class="flex items-center gap-2">
                <span class="text-gray-600">Sort</span>
                <select id="year-sort" class="px-2 py-1 rounded-md border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-gray-400">
                  <option value="desc" selected>Newest → Oldest</option>
                  <option value="asc">Oldest → Newest</option>
                </select>
              </div>
              <div class="flex items-center gap-2">
                <span class="text-gray-600">Year</span>
                <input id="year-from" type="number" inputmode="numeric" placeholder="From" class="w-24 px-2 py-1 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400" />
                <span class="text-gray-400">–</span>
                <input id="year-to" type="number" inputmode="numeric" placeholder="To" class="w-24 px-2 py-1 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400" />
              </div>
            </div>
          </div>

          <div id="query-out" class="mt-6">
          </div>
        </div>
      </section>
    </main>
  </body>
  </html>
